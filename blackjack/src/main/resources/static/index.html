<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <style>
        body { font-family: sans-serif; background: #2b2b2b; color: #fff; text-align: center; }
        .hand { margin: 20px; }
        .card { display: inline-block; padding: 10px; margin: 5px; border: 1px solid #fff; border-radius: 8px; background: #444; width: 50px; height: 70px; line-height: 70px; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Blackjack</h1>

    <div>
        <button id="startBtn">Start Game</button>
        <button id="hitBtn" disabled>Hit</button>
        <button id="standBtn" disabled>Stand</button>
    </div>

    <div class="hand">
        <h2>Dealer</h2>
        <div id="dealerHand"></div>
    </div>

    <div class="hand">
        <h2>Player</h2>
        <div id="playerHand"></div>
        <p id="playerPoints"></p>
    </div>

    <p id="status"></p>

    <script src="blackjack.js"></script>
</body>
</html>
